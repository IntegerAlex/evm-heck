<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .evm-container, .slip-container {
            border: 2px solid #333;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        .evm-header, .slip-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .evm-table {
            width: 100%;
            border-collapse: collapse;
        }
        .evm-table th, .evm-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        .symbol-button {
            width: 60px;
            height: 30px;
            background-color: #0b26ef;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 1em;
        }
        .symbol-image {
            width: 40px;
            height: 40px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="evm-container">
        <div class="evm-header">
            <h1>Electronic Voting Machine</h1>
            <p>Select your symbol:</p>
        </div>
        <table class="evm-table">
            <tr>
                <td><img src="/public/BJP.png" alt="BJP" class="symbol-image"></td>
                <td><button class="symbol-button" onclick="castVote()"></button></td>
            </tr>
            <tr>
                <td><img src="/public/INC.png" alt="INC" class="symbol-image"></td>
                <td><button class="symbol-button" onclick="castVote()"></button></td>
            </tr>
            <tr>
                <td><img src="/public/AAP.png" alt="AAP" class="symbol-image"></td>
                <td><button class="symbol-button" onclick="castVote()"></button></td>
            </tr>
            <tr>
                <td><img src="/public/shivsena.png" alt="Shiv Sena" class="symbol-image"></td>
                <td><button class="symbol-button" onclick="castVote()"></button></td>
            </tr>
            <tr>
                <td><img src="/public/TMC.png" alt="TMC" class="symbol-image"></td>
                <td><button class="symbol-button" onclick="castVote()"></button></td>
            </tr>
        </table>
    </div>
    <div class="slip-container hidden">
        <div class="slip-header">
            <h1>Vote Cast</h1>
            <p>Ab ki baar 400 paar</p>
            <img src="/public/BJP.png" height="300px" width="300px">
        </div>
        <p>You voted for: <strong id="voted-symbol"></strong></p>
    </div>
    <script>
        function castVote() {
            document.querySelector('.evm-container').classList.add('hidden');
            document.querySelector('.slip-container').classList.remove('hidden');
            document.getElementById('voted-symbol').innerText = "BJP";
        }

        document.querySelectorAll('.symbol-button').forEach(button => {
            button.addEventListener('click', (e1vent) => {
                document.style.background = "#ffffff url('/public/bjpp.jpeg')"
                const symbol = event.target.parentElement.previousElementSibling.querySelector('img').alt;
                castVote();
                
            });
        });
    </script>
</body>
</html>
